services:
  app:
    image: registry.12-of-spades.com/prophezeiung:latest
    # For local development, comment out 'image' and uncomment 'build':
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: prophezeiung-app
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://prophezeiung:prophezeiung_dev@db:5432/prophezeiung
      NODE_ENV: production
      WEBAUTHN_RP_ID: prophecy.12-of-spades.com
      WEBAUTHN_ORIGIN: https://prophecy.12-of-spades.com
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: prophezeiung-db
    environment:
      POSTGRES_USER: prophezeiung
      POSTGRES_PASSWORD: prophezeiung_dev
      POSTGRES_DB: prophezeiung
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U prophezeiung']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
