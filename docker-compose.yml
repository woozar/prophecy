services:
  db:
    image: postgres:16-alpine
    container_name: prophezeiung-db
    environment:
      POSTGRES_USER: prophezeiung
      POSTGRES_PASSWORD: prophezeiung_dev
      POSTGRES_DB: prophezeiung
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prophezeiung"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
