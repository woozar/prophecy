# Sonar Project Configuration
sonar.projectKey=prophezeiung
sonar.projectName=Prophezeiung
sonar.projectVersion=0.1.0

# Source encoding
sonar.sourceEncoding=UTF-8

# Sources
sonar.sources=src
sonar.tests=src

# Test file patterns (tests live alongside source files)
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx

# Exclusions from analysis
sonar.exclusions=\
  node_modules/**,\
  .next/**,\
  .scannerwork/**,\
  public/**,\
  prisma/migrations/**,\
  docs/**,\
  scripts/**,\
  src/lib/api-client/generated/**,\
  src/lib/api-client/openapi.json,\
  **/*.test.ts,\
  **/*.test.tsx

# Coverage report (if using vitest/jest with lcov)
# Main tests (jsdom) + node tests (session)
sonar.javascript.lcov.reportPaths=coverage/lcov.info,coverage-node/lcov.info

# Coverage exclusions (synchronized with vitest.config.ts)
sonar.coverage.exclusions=\
  src/**/*.test.ts,\
  src/**/*.test.tsx,\
  src/**/*.d.ts,\
  src/**/index.ts,\
  src/app/layout.tsx,\
  src/app/**/page.tsx,\
  src/app/**/layout.tsx,\
  src/lib/db/prisma.ts,\
  src/lib/api-client/**,\
  src/lib/openapi/**,\
  src/proxy.ts,\
  src/instrumentation.ts

# Duplication exclusions (declarative config files with intentional similar structure)
sonar.cpd.exclusions=\
  src/lib/openapi/**,\
  src/lib/api-client/**

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json
